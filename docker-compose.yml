services:
  qwen:
    build:
      context: .
      dockerfile: Dockerfile
    image: nl2query-elasticsearch/qwen:latest
    container_name: qwen
    ports:
      - "8084:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
